    <h1 class="article-title" itemprop="name">
      《图卷积神经网络：图信号处理与应用》
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">图卷积神经网络(GCNNs)将CNN模型扩展到非欧几里德数据领域，在脑科学、网络分析、多媒体、计算机视觉等领域有着广泛的应用。传统CNN模型中的卷积等基本运算都具有欧几里得数据的统计特征，但在非欧几里得/图数据领域，这些特征已不再满足或难以定义。本次课程，胡炜教授将首先回顾图信号处理领域的图理论工具对图进行分析，为GCNNs的基本操作奠定基础；然后介绍两个主要的GCNNs成员:光谱GCNNs和空域GCNNs，涵盖原理、方法到应用；最后，将介绍更多该领域的应用和一些最新进展，以及存在的挑战和问题。</span><br><span class="line"></span><br><span class="line">Graph Convolutional Neural Networks (GCNNs) extend the celebrated CNN models to non-Euclidean data domains, with a wide variety of applications in brain science, network analysis, multimedia, computer vision, etc. Basic operations such as convolution in traditional CNN models assume statistical characteristics of Euclidean data, which are however no longer satisfied or difficult to define in the non-Euclidean/graph data domain. In this talk, I will firstly review graph theoretical tools from the field of Graph Signal Processing for analysis on graphs, which lay the foundation of basic operations in GCNNs. Then I will introduce two main families of GCNNs: spectral GCNNs and spatial GCNNs, from principles, methodologies to applications. Finally, I will present more applications and some latest progress, as well as existing challenges and open problems.</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">胡炜，现任北京大学王选研究所助理教授。本科毕业于中国科学技术大学，后前往香港科技大学深造，并于2015年获得电子及计算机工程博士学位。2015到2017年期间，担任法国Technicolor研究员，研究方向包括图信号处理、图神经网络和三维视觉计算。胡炜教授在国际期刊和会议上已发表30余篇论文，在图信号处理技术方面拥有四项美国和日本的专利，曾任IEEE TIP、TSP、TCSVT、TMM等顶级期刊的审稿人，和ACM MM、AAAI等顶级会议的PC委员。</span><br><span class="line"></span><br><span class="line">Wei Hu is an Assistant Professor at Wangxuan Institute of Computer Technology, Peking University. She received the B.S. degree from University of Science and Technology of China in 2010, and the Ph.D. degree in Electronic and Computer Engineering from the Hong Kong University of Science and Technology in 2015. She was a researcher at Technicolor, France from 2015 to 2017. Her research interests include graph signal processing, graph neural networks and 3D visual computing. She has authored over 30 international journal and conference publications, and holds 4 granted U.S./Japan patents on her graph signal processing techniques. She has served as a regular reviewer in top-tier journals, including IEEE TIP, TSP, TCSVT, TMM, etc., and served as a PC member in top-tier conferences, including ACM MM, AAAI, etc.</span><br></pre></td></tr></table></figure>
